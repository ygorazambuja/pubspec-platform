name: Publish Extension

on:
  push:
    branches: [main, master]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: npx vsce package

      - name: Debug secrets
        run: |
          echo "VSCE_TOKEN length: ${#VSCE_TOKEN}"
          echo "OVSX_TOKEN length: ${#OVSX_TOKEN}"
          echo "VSCE_TOKEN starts with: ${VSCE_TOKEN:0:4}"
          echo "OVSX_TOKEN starts with: ${OVSX_TOKEN:0:4}"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
          OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}

      - name: Publish to VS Marketplace
        run: npx vsce publish -p ${{ secrets.VSCE_TOKEN }}
        if: secrets.VSCE_TOKEN != ''

      - name: Publish to Open VSX
        run: npx ovsx publish -p ${{ secrets.OVSX_TOKEN }}
        if: secrets.OVSX_TOKEN != ''
