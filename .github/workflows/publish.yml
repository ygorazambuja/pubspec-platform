name: Publish Extension

on:
  push:
    branches: [main, master]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: npx vsce package

      - name: Publish to VS Marketplace
        run: |
          if [ -n "${{ secrets.VSCE_TOKEN }}" ]; then
            echo "Publishing to VS Code Marketplace..."
            npx vsce publish -p ${{ secrets.VSCE_TOKEN }}
          else
            echo "VSCE_TOKEN not set, skipping VS Code Marketplace publish"
          fi

      - name: Publish to Open VSX
        run: |
          if [ -n "${{ secrets.OVSX_TOKEN }}" ]; then
            echo "Publishing to Open VSX..."
            npx ovsx publish -p ${{ secrets.OVSX_TOKEN }}
          else
            echo "OVSX_TOKEN not set, skipping Open VSX publish"
          fi
